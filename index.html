<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 class="title">Application for permission to date my daughter</h1>
    <form class="form">
        <p class="headline"><strong>Note:</strong> Form is to be completed at least 21 days prior to date</p>
        <fieldset>
            <legend>Personal Details</legend>
            <div class="input-group">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter name here" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address here" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email here" required>
            </div>
            <div class="input-group">
                <label for="pNumber">Phone Number</label>
                <input type="text" id="pNumber" name="pNumber" placeholder="e.g 254 707 123 456">
            </div>
            <div class="input-group">
                <label for="iq">IQ</label>
                <input type="text" id="iq" name="iq" placeholder="Enter IQ here">
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <div class="gender">
                    <label class="container">Male
                        <input type="radio" name="radio" checked="checked" >
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Female
                        <input type="radio" name="radio" >
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Other
                        <input type="radio" name="radio" >
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="input-group">
                <label for="outing-date">Date of Proposed Outing:</label>
                <input type="date" name="outing-date">
            </div>
        </fieldset>
        <fieldset>
            <label>Check all that apply</label>
            <div>
                <label class="container">
                    I have tattoos and/or piercings
                    <input type="checkbox" name="tattoos" value="tattoos">
                    <span class="checkbox"></span>
                </label>
                <label class="container">
                    I am more than 2 years older than my daughter
                    <input type="checkbox" name="age" value="age">
                    <span class="checkbox"></span> 
                </label>
                <label class="container">
                    I own a panel van, sedan or SUV
                    <input type="checkbox" name="car" value="car">
                    <span class="checkbox"></span>
                </label>
                <label class="container">
                    I work full-time<br>
                    <input type="checkbox" name="work" value="work">
                    <span class="checkbox"></span>
                </label>
                <label class="container">
                    My parents are rich<br>
                    <input type="checkbox" name="rich" value="rich">
                    <span class="checkbox"></span>
                </label>
                <label class="container">
                    Is the date at a well lit public location<br>
                    <input type="checkbox" name="location" value="location">
                    <span class="checkbox"></span>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <div class="input-group">
                <label for="politics">Political Persuasion:</label>
                <select class="dropdown">
                    <option value="left">Left Wing</option>
                    <option value="right">Right Wing</option>
                    <option value="conservative">Conservative</option>
                    <option value="nazi">Nazi</option>
                </select>
            </div>
            <div class="input-group">
                <label for="education">Highest Education Level Completed:</label>
                <select class="dropdown">
                    <option value="university">University</option>
                    <option value="college">College</option>
                    <option value="secondary">High School</option>
                    <option value="none">None</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Essay Section</legend>
            <div class="input-group">
                <label for="explanation"></label>
                <p> In 50 words or more explain why you want to date my daughter</p>
                <textarea id="explanation" name="explanation" rows="4" cols="50" placeholder="Enter text here"></textarea>
            </div>
            <div class="input-group">
                <label for="references"></label>
                <p> Please enter contact details for 2 references below</p>
                <textarea id="references" name="references" rows="4" cols="50" placeholder="Enter text here"></textarea>
            </div>
            <div class="input-group">
                <label for="cert">Upload Police Clearance Certificate here:</label>
                <input type="file" id="cert" name="cert">
            </div>
        </fieldset>
        <div class="input-group">
            <button type="submit" class="btn">Submit your application</button>
        </div>
    </form>
</body>
</html>
